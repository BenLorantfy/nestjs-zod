name: Test and Build

on:
  push:
    branches: ['main', 'v5']
  pull_request:
    branches: ['main', 'v5']

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install
      - name: Build z
        run: cd packages/z && pnpm build
      - name: Test z
        run: cd packages/z && pnpm test
      - name: Test nestjs-zod
        run: cd packages/nestjs-zod && pnpm test
      - name: Build nestjs-zod
        run: cd packages/nestjs-zod && pnpm build
      - name: Build example app
        run: cd packages/example && pnpm run build
      - name: Test example app
        run: cd packages/example && pnpm run test
      - name: Test example app swagger
        run: cd packages/example && pnpm run test:swagger

