name: Test and Build

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main', 'v5']

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install
      - name: Build z
        run: cd packages/z && pnpm build
      - name: Test z
        run: cd packages/z && pnpm test
      - name: Test nestjs-zod
        run: cd packages/nestjs-zod && pnpm test
      - name: Build nestjs-zod
        run: cd packages/nestjs-zod && pnpm build
      - name: Build example app
        run: cd packages/example && pnpm run build
      - name: Test example app
        run: cd packages/example && pnpm run test
      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('packages/example/package.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-
      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: cd packages/example && pnpm exec playwright install --with-deps
      - name: Test example app swagger
        run: |
          cd packages/example && pnpm run start &
          cd packages/example && pnpm run test:swagger
      - name: Get current date
        if: github.ref == 'refs/heads/v5'
        id: date
        run: echo "date=$(date -u +'%Y%m%dT%H%M%S')" >> $GITHUB_OUTPUT
      - name: Set beta version
        if: github.ref == 'refs/heads/v5'
        uses: reedyuk/npm-version@1.1.1
        with:
          version: 5.0.0-beta.${{ steps.date.outputs.date }}
          package: 'packages/nestjs-zod'
      - name: Publish beta version
        if: github.ref == 'refs/heads/v5'
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/nestjs-zod
          npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
          npm publish --tag next

